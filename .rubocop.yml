Documentation:
    Enabled: false

Rails:
    Enabled: true

AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'tmp/**/*'
    - 'config/initializers/*'
    - 'bin/*'
    - 'db/**/*'
  TargetRubyVersion: 2.5

EndOfLine:
  Enabled: false

Style/Encoding:
  Enabled: true

Style/NestedParenthesizedCalls:
  Exclude:
    - 'spec/**/*'

Metrics/BlockLength:
  Exclude:
    - 'config/routes.rb'
    - 'spec/**/*'
    - 'config/environments/*'

Metrics/LineLength:
  Exclude:
    - 'config/environments/*'

Naming/PredicateName:
  Exclude:
    - 'app/models/concerns/meal_holder.rb'

Metrics/LineLength:
  Max: 100
